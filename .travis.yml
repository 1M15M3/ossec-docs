language: python
sudo: false

install: "pip install -r requirements.txt"

script: 
  - git clone https://github.com/ossec/ossec.github.io _build/html/
  - make html

after_success:
  - (cd _build/html/ && git add . && git commit -m "deployed to github pages" && git push --force --quiet http://$GH_TOKEN@github.com/ossec/ossec.github.io.git)
